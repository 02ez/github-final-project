name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup BATS
      run: |
        sudo apt-get update
        sudo apt-get install -y bats bc
        
    - name: Install shellcheck
      run: |
        sudo apt-get install -y shellcheck
        
    - name: Run shellcheck
      run: |
        shellcheck simple-interest.sh
        
    - name: Run tests
      run: |
        bats test/
        
    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test/
          *.log